<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- fontawesome wordt hier toegtepast.-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <i class="fa-solid fa-wand-sparkles"></i>
        </div>
        <h1>AI Image Generator</h1>
      </div>
      <button class="theme-toggle">`
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>
    <div class="main-content">
      <form action="#" class="prompt-form">
        <!-- prompt container !-->
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Enter your prompt here..." require autofocus></textarea>
          <button class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>
        <!-- prompt actions !-->
        <div class="prompt-actions">
          <div class="select-wrapper"></div>
          <select class="custom-select">
            <option value="#">Select Ai Model</option>
            <option value="Dall-E">Dall-E</option>
            <option value="Midjourney">Midjourney</option>
            <option value="Stable Diffusion">Stable Diffusion</option>
            <option value="DeepAI">DeepAI</option>
            <option value="Artbreeder">Artbreeder</option>
            <option value="RunwayML">RunwayML</option>
          </select>
        </div>

        
        <!-- Hier selecteer je je image count!       !-->
        <div class="select-wrapper">
          <select class="custom-select">
            <option value="#">Select Image Count</option>
            <option value="1">1 Images</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4">4 Images</option>
          </select>
        </div>

        <!-- Hier selecteer je je aspect ratio!       !-->
        <div class="select-wrapper">
          <select class="custom-select">
            <option value="" selected disabled>Aspect Ratio</option>
            <option value="1/1"> Square (1:1)</option>
            <option value="16/9">Landscape (16:9)</option>
            <option value="9/16">portrait (9:16)</option>
          </select>
        </div>


      </form>
    </div>
  </div>
</body>

</html>
